#National Spirits
 DDR_second_soviet_thaw:0 "Soviet Stagnation"
 DDR_second_soviet_thaw_desc:0 "After the hardliners took over in Moscow, the Soviet Union's economy drastically took a hit with the Eastern Bloc experiencing it more harshly then those in the USSR. This stagnation doesn't help with our current situation with the military junta that is currently in-charge of East Germany, and the protests againist that same junta."
 DDR_century_humiliation:0 "The Century Long Humiliation"
 DDR_century_humiliation_desc:0 "Germany has been humiliated for an entire century at this point, with it nearly ending this humiliation in 1989, only for the west to end those dreams of unification and for the talks of reunification dying out by 1991. When the NVA took over, they were able to convince the common man that one day, East Germany will march west and begin the reunification wars."
 WSB_hundred_year_occupation:0 "Hundred Years of West Berlin"
 WSB_hundred_year_occupation_desc:0 "West Berlin has been disunified from the east for over a hundred years, with the wall only coming down in 1989 just for the talks of reunification to fail. We are once again a precarious situation due to the recent coup in East Germany occuring leading the EC to from the military occupation of West Berlin. Now all we can hope is that the EC will be able to save itself from collapse, or we will have to defend ourselves from the communist menace."
 
